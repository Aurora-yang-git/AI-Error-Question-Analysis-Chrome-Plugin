<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="page-info" hidden style="padding: 10px; margin-bottom: 10px; background: #f0f0f0; border-radius: 5px; font-size: 12px;">
      <div style="font-weight: bold; margin-bottom: 5px;">📄 Current Question</div>
      <div id="page-title" style="margin-bottom: 3px;"></div>
      <div id="page-url" style="color: #666; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
    </div>
    <div style="padding: 10px; margin-bottom: 10px; background: #e3f2fd; border-radius: 5px;">
      <h3 style="margin-top: 0;">🔍 Question Analysis</h3>
      <p style="font-size: 12px; color: #666; margin-bottom: 0;">Automatically analyze questions on the webpage and provide detailed explanations</p>
    </div>
    <button id="button-reset" class="secondary" disabled>Reset Analysis</button>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">Analyzing question...</span></div>
    <div id="error" class="text" hidden></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
